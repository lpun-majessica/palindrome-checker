<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>
        Palindrome Checker
    </title>
</head>

<body>
    <div id="container">
        <header>
            <h1 class="bold">Palindrome Checker</h1>
            <p id="explanation">A palindrome is a word or sentence that's spelled the same way both forward and
                backward, <span class='bold underline'>ignoring punctuation, case,
                    and spacing</span>.</p>
        </header>

        <div id="checker">
            <p id="prompt">Enter some text to check for a palindrome:</p>
            <input id="text-input" />
            <button id="check-btn">Click to Check</button>
        </div>

        <div class="hidden" id="result"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
